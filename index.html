<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>HiRandomGana</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="favicon.png">
        <link rel="stylesheet" href="css/main.css">
        <link rel="manifest" href="manifest.json">
    </head>
    <body>

        <main id="game" class="page visible">
            <header>
                <h1>HiRandomGana</h1>
                <button class="showsettings"><div>⚙</div><span>Settings</span></button>
            </header>

            <section>
                <span id="test">あ</span>
                <input id="answer" type="text" value="A" readonly />
            </section>
        </main>

        <section id="settings" class="page">
            <header>
                <h1>Settings</h1>
                <button class="showsettings"><div>✔</div><span>Done</span></button>
            </header>

            <section>
                <input type="checkbox" id="dark" /><label for="dark">Dark Mode</label>
                <p>Version 1.1.3 <a href="https://github.com/LonMcGregor/HiRandomGana">GitHub</a></p>
            </section>
        </section>

        <script src="js/main.js"></script>
        <script src="js/install.js"></script>
    </body>
</html>
